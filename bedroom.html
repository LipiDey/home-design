<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bedroom Design</title>
    <link rel="stylesheet" href="bedroom.css">
</head>

<body>
    <header>
        <h1>Welcome to Bedroom Design</h1>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="features">
            <h2>Features</h2>
            <p>Describe the unique features of your bedroom designs here.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="image-gallery">
                <!-- Include bedroom images here -->
                <img src="2.jpg" alt="Bedroom 1">
                <img src="3.jpg" alt="Bedroom 2">
                <img src="5.jpg" alt="Bedroom 3">
                <img src="6.jpg" alt="Bedroom 4">
                <img src="7.jpg" alt="Bedroom 5">
                <img src="8.png" alt="Bedroom 6">
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us for inquiries or to schedule an appointment.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bedroom Design. All rights reserved.</p>
    </footer>
</body>

</html>
